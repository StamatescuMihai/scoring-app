<ion-content>
    <button mat-raised-button (click)="onPageChange(1)">home</button>
    <button mat-raised-button (click)="onStorageClear()">clear</button>
    <h1>Game Hisory</h1>
    <div *ngFor="let game of games; let i=index;">
        <p>Game number {{games.length-i}} ({{game.isRemote?"Remote":"Traditional"}}) : {{this.calcService.total(game)}} points</p>
    </div>
</ion-content>
