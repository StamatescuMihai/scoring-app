<ion-content>
    <div>
         <mat-toolbar class="total">
              Total points: {{this.calcService.total(game)}}
         </mat-toolbar>
         <button style="position: fixed; z-index: 100; top:3vh; right: 3vw;" mat-raised-button (click)="onSave()"
              (click)="onPageChange(1)">home</button>
    </div>

    <h2 style="margin-top: 10vh;">Autonomous: {{getAutoPoints()}}</h2>
     <p>Detection bonus: <mat-checkbox (change)="onAutoDetectionBonus()"></mat-checkbox></p>
     <p>Objective 1: <mat-checkbox (change)="onObjective1AutoChange()"></mat-checkbox></p>
     <p>Parked: <mat-checkbox (change)="onParkedAutoChange()"></mat-checkbox></p>
     <h2>Teleop: {{getTeleopPoints()}}</h2>
     <p>Elements scored: {{game.robot1.teleop.elementsScored}} <button mat-raised-button
          (click)="onElementChange(1)">+</button> <button mat-raised-button
          (click)="onElementChange(-1)">-</button></p>
     <h2>Endgame: {{getEndgamePoints()}}</h2>
     <p>Objective 1: <mat-checkbox (change)="onObjective1EndgameChange()"></mat-checkbox></p>
     <p>Objective 2: <mat-checkbox (change)="onObjective2EndgameChange()"></mat-checkbox></p>
     <p>Parked: <mat-checkbox (change)="onParkedEndgameChange()"></mat-checkbox></p>
